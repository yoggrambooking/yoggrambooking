<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YogGram Booking</title>
  <meta name="description" content="YogGram में बुकिंग के लिए सरल वेबसाइट।" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; }
    header { background: #16a34a; color: white; padding: 16px; text-align: center; }
    main { max-width: 800px; margin: auto; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 16px; padding: 12px; background: #16a34a; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #15803d; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>YogGram Booking</h1>
    <p>अपना स्लॉट बुक करने के लिए फॉर्म भरें</p>
  </header>

  <main>
    <h2>बुकिंग फ़ॉर्म</h2>
    <form action="https://formspree.io/f/xzzaaaoj" method="POST">
      <label for="name">पूरा नाम *</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">मोबाइल नंबर *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">ईमेल</label>
      <input type="email" id="email" name="email">

      <label for="guests">लोगों की संख्या *</label>
      <input type="number" id="guests" name="guests" min="1" value="1" required>

      <label for="checkin">आगमन तिथि *</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">प्रस्थान तिथि *</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="room">आवास प्रकार</label>
      <select id="room" name="room">
        <option value="">-- चुनें --</option>
        <option value="Private">Private Room</option>
        <option value="Dormitory">Dormitory</option>
        <option value="Suite">Suite</option>
      </select>

      <label for="notes">नोट्स</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">फ़ॉर्म सबमिट करें</button>
    </form>
  </main>

  <footer>
    © <span id="year"></span> YogGram Booking. Powered by Cloudflare Pages.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
