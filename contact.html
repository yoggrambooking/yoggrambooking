<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Contact – Yogram Patanjali</title>

<body>
  <header>
    <h1>Contact & Booking</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="treatments.html">Treatments</a>
    <a href="contact.html">Contact</a>
    <a href="payments.html">Payments</a>
  </nav>

  <div class="container">
    <h2>Book Your Treatment</h2>
    <form action="https://formspree.io/f/xzzaaaoj" method="POST">
      <!-- Replace xyzabcde with your Formspree endpoint -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="treatment">
        <option value="yoga">Yoga Therapy</option>
        <option value="panchkarma">Panchkarma</option>
        <option value="ayurveda">Ayurveda</option>
        <option value="naturopathy">Naturopathy</option>
      </select>
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Yogram Patanjali. All Rights Reserved.</p>
  </footer>
